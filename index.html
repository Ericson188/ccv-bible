<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <link rel="manifest" href="manifest.json" />
    <!-- Local SweetAlert2 -->
    <script src="sweetalert2.min.js"></script>
    <meta name="theme-color" content="#121212" id="theme-color-meta" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Bible" />
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect width='192' height='192' fill='%23121212'/><text x='96' y='120' font-family='Arial' font-size='120' fill='white' text-anchor='middle'>‚úùÔ∏è</text></svg>">
    <meta name="format-detection" content="telephone=no">
</head>
<body class="dark-mode">
    <header>
        <div class="top-bar">
            <h1>Bible App</h1>
            <div class="top-actions">
                <button id="settings-btn" class="inline-btn" title="Settings">‚öôÔ∏è</button>
                <button id="download-btn" class="inline-btn" style="display: none;">Install App</button>
            </div>
        </div>
        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" id="verse-search">
                <span id="search-icon">üîç</span>
            </div>
            <div id="search-results" class="hidden"></div>
        </div>
        <nav class="controls">
            <select id="version-select"></select>
            <select id="book-select"></select>
            <select id="chapter-select"></select>
            <div class="verse-range-group">
                <select id="from-verse"></select>
                <span class="verse-range-label">to</span>
                <select id="to-verse"></select>
            </div>
            <button id="prev-chapter">‚Üê Prev</button>
            <button id="next-chapter">Next ‚Üí</button>
        </nav>
    </header>

    <main id="content">
        <div id="personalization-tabs">
            <button id="tab-bible" class="active">‚úùÔ∏è Bible</button>
            <button id="tab-bookmarks">‚≠ê Bookmarks</button>
            <button id="tab-notes">üí¨ Notes</button>
        </div>

        <div id="bible-display" class="tab-content">
            <h2 id="current-title">Select a Chapter</h2>
            <div id="verses-container"></div>
        </div>

        <div id="bookmarks-display" class="tab-content hidden">
            <h2>Bookmarks</h2>
            <div class="bookmarks-controls">
                <div class="search-wrapper">
                    <input type="text" id="bookmarks-search" placeholder="Search bookmarks...">
                    <span id="bookmarks-search-icon">üîç</span>
                </div>
                <div class="pagination-controls" id="bookmarks-pagination">
                    <button id="prev-bookmarks-page" class="inline-btn" disabled>‚Üê Prev</button>
                    <span id="bookmarks-page-info">Page 1 of 1</span>
                    <button id="next-bookmarks-page" class="inline-btn" disabled>Next ‚Üí</button>
                </div>
            </div>
            <div id="bookmarks-container"></div>
        </div>

        <div id="notes-display" class="tab-content hidden">
            <h2>Your Notes</h2>
            <div class="notes-controls">
                <div class="search-wrapper">
                    <input type="text" id="notes-search" placeholder="Search notes...">
                    <span id="notes-search-icon">üîç</span>
                </div>
                <div class="pagination-controls" id="notes-pagination">
                    <button id="prev-notes-page" class="inline-btn" disabled>‚Üê Prev</button>
                    <span id="notes-page-info">Page 1 of 1</span>
                    <button id="next-notes-page" class="inline-btn" disabled>Next ‚Üí</button>
                </div>
            </div>
            <div id="notes-container"></div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" data-modal="settings-modal">&times;</span>
            <div class="modal-header">
                <h3>Settings</h3>
            </div>
            <div class="settings-options">
                <div class="setting-item">
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select">
                        <option value="dark">Dark Mode</option>
                        <option value="light">Light Mode</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="font-size-slider">Text Size:</label>
                    <input type="range" id="font-size-slider" min="12" max="24" value="16" step="1">
                    <span id="font-size-value">16px</span>
                </div>
                <div class="setting-item">
                    <button id="clear-cache-btn" class="inline-btn">Clear Cache & Reload</button>
                    <p class="setting-description">Clears offline data and reloads the app</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Verse Selection Modal -->
    <div id="verse-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" data-modal="verse-modal">&times;</span>
            <div class="modal-header">
                <h3 id="modal-verse-ref"></h3>
            </div>
            <div class="modal-actions">
                <div class="highlight-controls">
                    <button id="modal-highlight" class="inline-btn">üé®</button>
                    <div class="color-picker" id="highlight-color-picker">
                        <button class="color-option active" data-color="yellow" title="Yellow"></button>
                        <button class="color-option" data-color="green" title="Green"></button>
                        <button class="color-option" data-color="blue" title="Blue"></button>
                        <button class="color-option" data-color="pink" title="Pink"></button>
                        <button class="color-option" data-color="orange" title="Orange"></button>
                    </div>
                </div>
                <button id="modal-bookmark" class="inline-btn">üåü</button>
            </div>
            <textarea id="modal-note-text" placeholder="Add a note..."></textarea>
            <button id="save-note" class="inline-btn">Save Note</button>
        </div>
    </div>

    <!-- Local SweetAlert2 -->
    <script src="sweetalert2.min.js"></script>
    <!-- Main App Script -->
    <script src="script.js"></script>
</body>
</html>
